<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="Linksharing API challenge on Frontend Mentor"><meta name="keywords" content="API, REST, Frontend Mentor, Frontend, Mentor, HTML, CSS, Responsive, Mobile, Desktop, Alex Kolykhalov"><title>Frontend Mentor | Linksharing app</title><link rel="stylesheet" href="public/css/main.css"></head><body> <main class="content"> <div class="center-v"> <div class="center-h"> <div class="form { column }"> <img class="center-h mar-bottom-xl" alt="logo" src="public/images/logo-devlinks-large.svg"> <h1 class="clr-n-800 fs-500">Login</h1> <p class="fs-300 mar-bottom-l">Add your details below to get back into the app</p> <div class="column"> <label class="fs-200 clr-n-800" for="login_email">Email address</label> <input class="border-radius-sm border-clr-n-400 pad-sm" id="login_email" placeholder="e.g alex@email.com" type="email" maxlength="40"> </div> <div class="column mar-v-m"> <label class="fs-200 clr-n-800" for="login_password">Password</label> <input class="border-radius-sm border-clr-n-400 pad-sm" id="login_password" placeholder="Enter your password" type="password" maxlength="20"> </div> <button class="login-btn { mar-v-m btn-theme bg-p-purple clr-n-000 }"> <div class="row gap-sm main-axis-center cross-axis-center"> Log in <img class="clock-spinner" data-visible="false" height="14" width="14" alt src="public/images/icons/clock.svg"> </div> </button> <span class="text-center">Don't have an account? <a href="/signup">Create account</a></span> </div> </div> </div> </main> <footer class="content | pad-v-m"> <p class="clr-n-800 text-center"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/AlexKolykhalov">Alex Ko</a>. </p> </footer> <script type="module" src="public/js/login.985284d8.js"></script> </body></html>
